<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HighTech CRM Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #1d66b6;
      --secondary: #144d88;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text: #333;
    }

    [data-theme="dark"] {
      --primary: #1d66b6;
      --secondary: #0a3b66;
      --bg: #1e1e2f;
      --card-bg: #2b2b40;
      --text: #eee;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s;
    }

    aside {
      width: 220px;
      background: var(--secondary);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    aside h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    aside a {
      color: #ddd;
      text-decoration: none;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      transition: 0.2s;
    }

    aside a:hover {
      color: #fff;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    header {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .section.active {
      display: block;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card i {
      font-size: 30px;
      color: var(--primary);
    }

    canvas {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    tr:hover {
      background: #f1f1f1;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    form button {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle {
      margin-top: auto;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      aside {
        width: 100px;
      }
      aside h1 {
        font-size: 16px;
      }
      aside a span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h1>ðŸ”¹ CRM</h1>
    <a href="#" data-section="dashboard"><i class="material-icons">dashboard</i><span>Dashboard</span></a>
    <a href="#" data-section="customers"><i class="material-icons">people</i><span>Customers</span></a>
    <a href="#" data-section="reports"><i class="material-icons">bar_chart</i><span>Reports</span></a>
    <a href="#" data-section="settings"><i class="material-icons">settings</i><span>Settings</span></a>
    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
  </aside>

  <main>
    <!-- Dashboard -->
    <div id="dashboard" class="section active">
      <header>Dashboard</header>
      <div class="cards">
        <div class="card">
          <div>
            <h3>Total Customers</h3>
            <p>152</p>
          </div>
          <i class="material-icons">people</i>
        </div>
        <div class="card">
          <div>
            <h3>New Leads</h3>
            <p>12</p>
          </div>
          <i class="material-icons">person_add</i>
        </div>
        <div class="card">
          <div>
            <h3>Revenue</h3>
            <p>$24,500</p>
          </div>
          <i class="material-icons">attach_money</i>
        </div>
      </div>
      <canvas id="dashboardChart" height="100"></canvas>
    </div>

    <!-- Customers -->
    <div id="customers" class="section">
      <header>Customers</header>
      <table>
        <thead>
          <tr><th>Name</th><th>Email</th><th>Phone</th></tr>
        </thead>
        <tbody id="customerTable">
          <tr><td>Ram</td><td>ram@gmail.com</td><td>9876543210</td></tr>
          <tr><td>Khushi</td><td>khushi@gmail.com</td><td>9123456789</td></tr>
        </tbody>
      </table>
      <form id="customerForm">
        <label>Name</label><input type="text" id="name" required>
        <label>Email</label><input type="email" id="email" required>
        <label>Phone</label><input type="tel" id="phone">
        <button type="submit">Add Customer</button>
      </form>
    </div>

    <!-- Reports -->
    <div id="reports" class="section">
      <header>Reports</header>
      <canvas id="reportChart" height="100"></canvas>
    </div>

    <!-- Settings -->
    <div id="settings" class="section">
      <header>Settings</header>
      <form>
        <label>Admin Name</label><input type="text" value="Admin User">
        <label>Email</label><input type="email" value="admin@example.com">
        <label>Profile Picture URL</label><input type="text" placeholder="https://">
        <button type="button" onclick="alert('Settings saved!')">Save Settings</button>
      </form>
    </div>
  </main>

  <script>
    document.querySelectorAll('aside a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.dataset.section;
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });

    function toggleTheme() {
      document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
    }

    // Add customer row
    const form = document.getElementById('customerForm');
    const table = document.getElementById('customerTable');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (name && email) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${email}</td><td>${phone}</td>`;
        table.appendChild(row);
        form.reset();
      }
    });

    // Dashboard Chart
    new Chart(document.getElementById('dashboardChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Revenue',
          data: [1200, 1900, 3000, 2500, 4200],
          borderColor: '#1d66b6',
          fill: true,
          tension: 0.4,
          backgroundColor: 'rgba(29,102,182,0.1)'
        }]
      },
      options: { responsive: true }
    });

    // Reports Chart
    new Chart(document.getElementById('reportChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
          label: 'Sales',
          data: [5000, 7000, 6500, 8000],
          backgroundColor: '#2d8cf0'
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
