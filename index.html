<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: hwb(216 11% 36%);
      color: #333;
    }

    header {
      background: #1d66b6;
      color: rgba(255, 255, 255, 0.823);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav {
      background: lch(52.95% 63.36 281.35);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      color: white;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin-right: 15px;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .customer-list, .customer-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .customer-list {
      flex: 1;
    }

    .customer-form {
      flex: 1;
    }

    h2 {
      margin-bottom: 15px;
      color: #2d3e50;
    }

    ul {
      list-style: none;
    }

    ul li {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px 20px;
      background: #2d8cf0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #1b6fc2;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Customer Relationship Manager</header>

  <nav>
    <div>
      <a href="#">Dashboard</a>
      <a href="#">Customers</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </div>
    <div>Welcome, Admin</div>
  </nav>

  <div class="container">
    <div class="customer-list">
      <h2>Customer List</h2>
      <ul id="customerList">
        <li>John Doe - johndoe@gmail.com</li>
        <li>Jane Smith - jane@example.com</li>
        <li>Robert Brown - robertb@mail.com</li>
        <li>Alice Johnson - alicej@gmail.com</li>
      </ul>
    </div>

    <div class="customer-form">
      <h2>Add New Customer</h2>
      <form id="customerForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" />

        <label for="notes">Notes</label>
        <textarea id="notes" rows="4" placeholder="Customer notes..."></textarea>

        <button type="submit">Add Customer</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 CRM System | All rights reserved
  </footer>

  <script>
    const form = document.getElementById('customerForm');
    const customerList = document.getElementById('customerList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (name && email) {
        // Create a new list item
        const li = document.createElement('li');
        li.textContent = `${name} - ${email}${phone ? ' - ' + phone : ''}`;

        if (notes) {
          li.textContent += ` | Notes: ${notes}`;
        }

        customerList.appendChild(li);

        // Clear form fields
        form.reset();
      } else {
        alert('Please fill in the required fields.');
      }
    });
  </script>
</body>
</html>
