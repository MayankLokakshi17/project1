<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Relationship Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .customer-list, .customer-form {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      flex: 1 1 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: #4CAF50;
      color: white;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Relationship Manager</h1>
  </header>

  <main>
    <section class="customer-list">
      <h2>Customer List</h2>
      <table id="customerTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <!-- Customers will appear here -->
        </tbody>
      </table>
    </section>

    <section class="customer-form">
      <h2>Add New Customer</h2>
      <form id="customerForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required />

        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter phone" required />

        <button type="submit">Add Customer</button>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('customerForm');
    const table = document.getElementById('customerTable').querySelector('tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (name && email && phone) {
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${email}</td>
          <td>${phone}</td>
        `;

        form.reset();
      }
    });
  </script>
</body>
</html>
